<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ski Slope List</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method SkiSlopeController.listAll -->
    <form id="filter-form" th:action="@{/ski-slopes}" method="get">
        <label for="name">Slope Name</label>
        <input id="name" type="text" name="name" th:value="${name}">

        <label for="length">Slope Length (in meters)</label>
        <input id="length" type="number" name="length" th:value="${length}">

        <label for="difficulty">Slope Difficulty</label>
        <select id="difficulty" name="difficulty">
            <option value="">All</option>
            <!-- For each SlopeDifficulty you should have one <option> like below  -->
            <option th:each="d : ${difficulties}" th:value="${d}" th:text="${d}"
                    th:selected="${d} == ${selectedDifficulty}">[slopeDifficulty]</option>
        </select>

        <label for="skiResort">Ski Resort</label>
        <select id="skiResort" name="skiResort">
            <option value="">All</option>
            <!-- For each ski resort you should have one <option> like below  -->
            <option th:each="resort : ${skiResorts}" th:value="${resort.id}" th:text="${resort.name}"
                    th:selected="${resort.id} == ${selectedResort}">[skiResort.name]</option>
        </select>

        <input type="hidden" name="pageSize" th:value="${pageSize}">
        <button id="filter" type="submit">Filter</button>
    </form>

    <div>
        <!-- SkiSlopeController.showAdd -->
        <a href="/ski-slopes/add" class="add-item">Add new ski slope</a>
    </div>

    <table>
        <tr>
            <th>Slope Name</th>
            <th>Length</th>
            <th>Difficulty</th>
            <th>Ski Resort</th>
            <th>Open/Closed</th>
            <th>Actions</th>
        </tr>
        <!-- For each ski slope you should have one <tr> like below -->
        <tr class="item" th:each="slope : ${slopes}">
            <td th:text="${slope.name}">[slope.name]</td>
            <td th:text="${slope.length}">[slope.length]</td>
            <td th:text="${slope.difficulty}">[slope.difficulty]</td>
            <td th:text="${slope.skiResort.name}">[slope.skiResort.name]</td>
            <td th:text="${slope.closed} ? 'CLOSED' : 'OPEN'">[slope.closed] -> OPEN/CLOSED</td>
            <td>
                <!-- SkiSlopeController.edit -->
                <a th:href="@{'/ski-slopes/edit/' + ${slope.id}}" class="edit-item">Edit</a>

                <!-- SkiSlopeController.delete -->
                <form th:action="@{'/ski-slopes/delete/' + ${slope.id}}" method="post">
                    <button type="submit" class="delete-item">Delete</button>
                </form>

                <!-- SkiSlopeController.close -->
                <form th:if="${!slope.closed}" th:action="@{'/ski-slopes/close/' + ${slope.id}}" method="post">
                    <button type="submit" class="close-item">Close</button>
                </form>
            </td>
        </tr>
    </table>

</div>
<div>
    <div th:if="${page.totalPages > 1}">
        <a th:if="${currentPage > 1}"
           th:href="@{|/ski-slopes?pageNum=${currentPage - 1}&pageSize=${pageSize}&name=${name}&length=${length}&difficulty=${selectedDifficulty}&skiResort=${selectedResort}|}">Previous</a>
        <span th:text="${currentPage}"></span>/<span th:text="${page.totalPages}"></span>
        <a th:if="${currentPage < page.totalPages}"
           th:href="@{|/ski-slopes?pageNum=${currentPage + 1}&pageSize=${pageSize}&name=${name}&length=${length}&difficulty=${selectedDifficulty}&skiResort=${selectedResort}|}">Next</a>
    </div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
